<!DOCTYPE html>
<html>
  <head>
    <title>wpcom.js browser example with CORS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script src="/wpcom.js"></script>
    <script>
      var wpcom = WPCOM();

      wpcom
      .site('retrofocs.wordpress.com')
      .get({
        apiVersion: '1.2',
        proxyOrigin: 'http://calypso-sync:3002'
      } , function(err, me){
        if (err) throw err;

        console.log(me);
      });
    </script>
  </body>
</html>
